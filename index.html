<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israr Ahmad - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar {  
            background-color: #2c3e50;  
        }  
        .navbar-brand, .nav-link {  
            color: white !important;  
        }  
        .nav-link.active {  
            font-weight: bold !important;  
            text-decoration: underline !important;  
        }  
        .hero-section {  
            background-color: #f8f9fa;  
            padding: 100px 0;  
            text-align: center;  
        }
        
        /* Animation for the welcome text */
        .animate-typing {
            width: 21ch;
            animation: typing 3.5s steps(21), blink .5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            margin: 0 auto;
        }

        @keyframes typing {
            from { width: 0 }
        }
            
        @keyframes blink {
            50% { border-color: transparent }
        }

        /* Footer styles */
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .visitor-count {
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .visitor-count span {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 5px;
        }

        /* Add padding to body to prevent footer overlap */
        body {
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Israr Ahmad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blogs.html"><i class="fas fa-blog"></i> Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html"><i class="fas fa-cogs"></i> Skills</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Hello! I'm Israr Ahmad</h1>
            <p class="animate-typing lead text-lg">Welcome to my portfolio</p>
            <hr class="my-4">
            <p>I'm a passionate developer focused on creating amazing web experiences.</p>
        </div>
    </div>

    <!-- Footer with Visitor Counter -->
    <footer class="footer">
        <div class="visitor-count">
            <i class="fas fa-eye"></i> You are visitor number<span id="visitor-count"></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Visitor Counter Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = localStorage.getItem('visitorCount') || 0;
            count = parseInt(count) + 1;
            localStorage.setItem('visitorCount', count);
            document.getElementById('visitor-count').textContent = count;
        });
    </script>
</body>
</html>
